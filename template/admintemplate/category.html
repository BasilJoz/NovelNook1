{% extends 'baseadmin.html' %}
{% block title %}Catergory{% endblock title %}
{% block body %}

<div class="container mt-4" style="position: relative; top: 40px; padding: 30px;">
    <h3 class="mb-4">Admin Categories Page</h3>
    <div class="row">
        <div class="col-lg-8 col-md-12">

            <!-- Categories List -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Categories List</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th> ID</th>
                                <th> Name</th>
                                <th>Edit</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through categories here -->
                            {% for cat in categories %}
                            <tr>
                                <td>{{cat.id}}</td>
                                <td>{{cat.name}}</td>
                                <td>
                                    <a href="{% url 'edit_category' cat.id %}" class="btn btn-success btn-sm">Edit</a>
                                </td>
                                <td>

                                    <a href="{% url 'delete_category' cat.id %}"
                                        class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            {% endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'add_category' %}" class="btn btn-primary" style="width: 170px;">Add Categories</a>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
